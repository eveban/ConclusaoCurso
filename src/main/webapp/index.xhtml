<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core">

<body>

	<ui:composition template="./WEB-INF/Template.xhtml">
		<f:metadata>
			<f:param name="dummy" />
			<f:event listener="#{graficoTemperaturaBean.preRender()}"
				type="preRenderView" />
		</f:metadata>
		<ui:define name="titulo">
                Dashboard
            </ui:define>
		<ui:define name="subtitulo">
		</ui:define>
		<ui:define name="breadcrumb-titulo">
                Início
            </ui:define>
		<ui:define name="breadcrumb-ativo">
		</ui:define>

		<ui:define name="content">
			<div class="col-sm-12">
				<p:growl id="growl" life="1000000" />
				<p:panel closeTitle="Dashboard" header="Dashboard" closable="false">
					<div class="row items-push text-uppercase">
						<div class="col-xs-12">
							<div class="col-xs-6 col-sm-3">
								<div class="font-w700 text-gray-darker animated fadeIn">Model
									1</div>
								<div class="text-muted animated fadeIn">
									<small><i class="si si-calendar"></i> Today</small>
								</div>
								<a class="h2 font-w300 text-primary animated flipInX" href="#">100</a>
							</div>
							<div class="col-xs-6 col-sm-3">
								<div class="font-w700 text-gray-darker animated fadeIn">Model
									2</div>
								<div class="text-muted animated fadeIn">
									<small><i class="si si-calendar"></i> This Month</small>
								</div>
								<a class="h2 font-w300 text-primary animated flipInX" href="#">1.000</a>
							</div>
							<div class="col-xs-6 col-sm-3">
								<div class="font-w700 text-gray-darker animated fadeIn">Model
									3</div>
								<div class="text-muted animated fadeIn">
									<small><i class="si si-calendar"></i> All Time</small>
								</div>
								<a class="h2 font-w300 text-primary animated flipInX" href="#">R$
									1,880</a>
							</div>
							<div class="col-xs-6 col-sm-3">
								<div class="font-w700 text-gray-darker animated fadeIn">Model
									4</div>
								<div class="text-muted animated fadeIn">
									<small><i class="si si-calendar"></i> All Time</small>
								</div>
								<a class="h2 font-w300 text-primary animated flipInX" href="#">R$
									270,00</a>
							</div>
						</div>
					</div>
					<div class="row">
						<div class="col-sm-6">
							<h:form>
								<p:chart type="line" model="#{graficoTemperaturaBean.model}"
									id="chart">
									<p:poll interval="30"
										listener="#{graficoTemperaturaBean.model}" update="chart" />
								</p:chart>
							</h:form>
						</div>
						<div class="col-sm-6">
							<p:chart type="bar" model="#{chartMB.barModel}">
								<p:ajax event="itemSelect" listener="#{chartMB.itemSelect}"
									update="growl" />
							</p:chart>
						</div>
						<div class="col-sm-6">
							<center>
								<p:selectOneButton>
									<f:selectItem itemLabel="Diário" itemValue="b" />
									<f:selectItem itemLabel="Semanal" itemValue="u" />
									<f:selectItem itemLabel="Mensal" itemValue="i" />
									<f:selectItem itemLabel="Anual" itemValue="i" />
								</p:selectOneButton>
							</center>
							<hr />
							<p:dataTable paginator="true" rows="5" selectionMode="multiple"
								selection="#{testeMB.list}" rowKey="#{i}"
								value="#{testeMB.carregarLista()}" var="i"
								paginatorTemplate="{CurrentPageReport}  {FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink} {RowsPerPageDropdown}"
								rowsPerPageTemplate="5,10,15" paginatorPosition="bottom">
								<f:facet name="header">
                                        Datatable
                                    </f:facet>
								<p:column headerText="Teste" filterBy="#{i}">#{i}</p:column>
								<p:column headerText="Teste 1" filterBy="#{i}">#{i}</p:column>
								<p:column headerText="Teste 2" filterBy="#{i}">#{i}</p:column>
								<p:column headerText="Teste 3" filterBy="#{i}">#{i}</p:column>
								<p:column headerText="Teste 4" filterBy="#{i}">#{i}</p:column>
								<p:column headerText="Teste 5" filterBy="#{i}">#{i}</p:column>
								<f:facet name="footer">
                                        Datatable
                                    </f:facet>
							</p:dataTable>
						</div>
						<div class="col-sm-6">
							<center>
								<p:selectOneButton>
									<f:selectItem itemLabel="Diário" itemValue="b" />
									<f:selectItem itemLabel="Semanal" itemValue="u" />
									<f:selectItem itemLabel="Mensal" itemValue="i" />
									<f:selectItem itemLabel="Anual" itemValue="i" />
								</p:selectOneButton>
							</center>
							<hr />
							<p:dataList value="#{testeMB.carregarLista()}" var="i"
								type="unordered" itemType="none" paginator="true"
								paginatorPosition="bottom" rows="10" styleClass="paginated">
								<h:outputText value="#{i}" style="display:inline-block" />
								<h:outputText value="#{i}varte" style="display:inline-block" />
                                    &nbsp;
                                    <p:commandLink>
									<p:graphicImage name="css/custom-icons/check.png" />
								</p:commandLink>
                                    &nbsp;
                                    <span class="label label-default">Default</span>
                                    &nbsp;
                                    <span class="label label-primary">Primary</span>
                                    &nbsp;
                                    <span class="label label-success">Success</span>
                                    &nbsp;
                                    <span class="label label-info">Info</span>
                                    &nbsp;
                                    <span class="label label-warning">Warning</span>
                                    &nbsp;
                                    <span class="label label-danger">Danger</span>
							</p:dataList>
						</div>
					</div>
				</p:panel>
				<hr />
			</div>
		</ui:define>

	</ui:composition>

</body>
</html>
