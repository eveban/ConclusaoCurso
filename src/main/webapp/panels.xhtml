<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:p="http://primefaces.org/ui"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core">

    <body>

        <ui:composition template="./WEB-INF/Template.xhtml">
            <ui:define name="titulo">
                Panels
            </ui:define>
            <ui:define name="subtitulo">

            </ui:define>
            <ui:define name="breadcrumb-titulo">
                Início
            </ui:define>
            <ui:define name="breadcrumb-ativo">
                Panels
            </ui:define>
            <ui:define name="content">
                <div class="col-sm-12">
                    <h3>Panel</h3>
                    <hr/>
                    <p:panel  closeTitle="Panel" header="Panel"  footer="Footer" closable="true"  >

                    </p:panel>
                </div>
                <div class="col-sm-12">
                    <br/>
                    <h3>TabView</h3>
                    <hr/>
                    <p:tabView >
                        <p:tab title="Tittle One">
                            Conteudo
                        </p:tab>
                        <p:tab title="Tittle Two"></p:tab>
                        <p:tab title="Disabled" disabled="true"></p:tab>
                    </p:tabView>
                </div>
                <div class="col-sm-12">
                    <br/>
                    <h3>Accordion</h3>
                    <hr/>
                    <p:accordionPanel>
                        <p:tab title="Gamora">
                            <h:panelGrid columns="2" cellpadding="10">
                                <p:graphicImage name="img/3685918-gamora.png"  width="50%"/>
                                <h:outputText
                                    value="Gamora bla bla bla" />
                            </h:panelGrid>
                        </p:tab>
                        <p:tab title="Gamora II">
                            <h:panelGrid columns="2" cellpadding="10">
                                <p:graphicImage name="img/3685918-gamora.png" width="50%"/>
                                <h:outputText value="Gamora bla bla bla..." />
                            </h:panelGrid>
                        </p:tab>
                        <p:tab title="Gamora III">
                            <h:panelGrid columns="2" cellpadding="10">
                                <p:graphicImage name="img/3685918-gamora.png"  width="50%"/>
                                <h:outputText value="After a break of more than 15 years..." />
                            </h:panelGrid>
                        </p:tab>
                    </p:accordionPanel>
                </div>
                <div class="col-sm-12">
                    <br/>
                    <p:fieldset legend="Fieldset" style="margin-bottom:20px">
                        <h:panelGrid columns="2" cellpadding="5">
                            <p:graphicImage name="img/3685918-gamora.png"  width="50%"/>
                            <h:outputText
                                value="Gamora é uma personagem fictícia que aparece nas histórias em quadrinhos publicados pela Marvel Comics. Criada por Jim Starlin, a personagem apareceu ..." />
                        </h:panelGrid>
                    </p:fieldset>
                </div>
                <div class="col-sm-3">
                    <br/>
                    <h3>PanelGrid</h3>
                    <hr/>
                    <p:panelGrid columns="2">
                        <h:outputText value="Name:" />
                        <h:outputText value="Kobe Bryant" />

                        <h:outputText value="Team:" />
                        <h:outputText value="Los Angeles Lakers" />

                        <h:outputText value="Position:" />
                        <h:outputText value="Shooting Guard" />

                        <h:outputText value="Number:" />
                        <h:outputText value="24" />
                    </p:panelGrid>
                </div>
                <div class="col-md-9">
                    <br/>
                    <h3>Wizard</h3>
                    <hr/>
                    <h:form>
                        <p:growl id="growl" sticky="true" showDetail="true"/>
                        <p:wizard >
                            <p:tab id="personal" title="Personal">
                                <p:panel header="Personal Details">
                                    <p:messages />
                                    <h:panelGrid columns="2">
                                        <h:outputText value="Firstname: *" />
                                        <p:inputText  required="true" label="Firstname"/>

                                        <h:outputText value="Lastname: *" />
                                        <p:inputText  required="true" label="Lastname"/>

                                        <h:outputText value="Age: " />
                                        <p:inputText  />

                                        <h:outputText value="Skip to last: " />
                                        <p:selectBooleanCheckbox />
                                    </h:panelGrid>
                                </p:panel>
                            </p:tab>

                            <p:tab id="address" title="Address">
                                <p:panel header="Address Details">
                                    <p:messages />
                                    <h:panelGrid columns="2" >
                                        <h:outputText value="Street: " />
                                        <p:inputText  />

                                        <h:outputText value="Postal Code: " />
                                        <p:inputText  />

                                        <h:outputText value="City: " />
                                        <p:inputText  />

                                        <h:outputText value="Skip to last: " />
                                        <p:selectBooleanCheckbox  />
                                    </h:panelGrid>
                                </p:panel>
                            </p:tab>

                            <p:tab id="contact" title="Contact">
                                <p:panel header="Contact Information">
                                    <p:messages />
                                    <h:panelGrid columns="2" >
                                        <h:outputText value="Email: *" />
                                        <p:inputText  required="true" label="Email"/>

                                        <h:outputText value="Phone: " />
                                        <p:inputText />

                                        <h:outputText value="Additional Info: " />
                                        <p:inputText />
                                    </h:panelGrid>
                                </p:panel>
                            </p:tab>

                            <p:tab id="confirm" title="Confirmation">
                                <p:panel header="Confirmation">
                                    <h:panelGrid id="confirmation" columns="3" >
                                        <h:panelGrid columns="2" columnClasses="label, value">
                                            <h:outputText value="Firstname: " />
                                            <h:outputText  styleClass="outputLabel"/>

                                            <h:outputText value="Lastname: " />
                                            <h:outputText  styleClass="outputLabel"/>

                                            <h:outputText value="Age: " />
                                            <h:outputText styleClass="outputLabel"/>
                                        </h:panelGrid>

                                        <h:panelGrid columns="2">
                                            <h:outputText value="Street: " />
                                            <h:outputText styleClass="outputLabel"/>

                                            <h:outputText value="Postal: " />
                                            <h:outputText styleClass="outputLabel"/>

                                            <h:outputText value="City: " />
                                            <h:outputText  styleClass="outputLabel"/>
                                        </h:panelGrid>

                                        <h:panelGrid columns="2" >
                                            <h:outputText value="Email: " />
                                            <h:outputText styleClass="outputLabel"/>

                                            <h:outputText value="Phone " />
                                            <h:outputText  styleClass="outputLabel"/>

                                            <h:outputText value="Info: " />
                                            <h:outputText  styleClass="outputLabel"/>

                                            <h:outputText />
                                            <h:outputText />
                                        </h:panelGrid>
                                    </h:panelGrid>

                                    <p:commandButton value="Submit"  update="growl" process="@this"/>
                                </p:panel>
                            </p:tab>
                        </p:wizard>

                    </h:form>
                </div>
                <div class="col-md-12">
                    <br/>
                    <h3>toolbar</h3>
                    <hr/>
                    <h:form>     
                        <p:toolbar>
                            <f:facet name="left">
                                <p:commandButton type="button" value="New" icon="ui-icon-document" />
                                <p:commandButton type="button" value="Open" icon="ui-icon-folder-open" />
                                <span class="ui-separator">
                                    <span class="ui-icon ui-icon-grip-dotted-vertical" />
                                </span>
                                <p:commandButton type="button" title="Save" icon="ui-icon-disk" />
                                <p:commandButton type="button" title="Delete" icon="ui-icon-trash" />
                                <p:commandButton type="button" title="Print" icon="ui-icon-print" />
                            </f:facet>
                            <f:facet name="right">
                                <p:menuButton value="Options">
                                    <p:menuitem value="Save"   icon="ui-icon-disk" />
                                    <p:menuitem value="Update"   icon="ui-icon-arrowrefresh-1-w" />
                                    <p:menuitem value="Delete"  ajax="false" icon="ui-icon-close" />
                                    <p:menuitem value="Homepage" icon="ui-icon-extlink" />
                                </p:menuButton>
                            </f:facet>

                        </p:toolbar>
                    </h:form>
                </div>

                


            </ui:define>

        </ui:composition>

    </body>
</html>
