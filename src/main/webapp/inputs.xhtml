<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://java.sun.com/jsf/core">

    <body>

        <ui:composition template="./WEB-INF/Template.xhtml">
            <ui:define name="titulo">
                Inputs
            </ui:define>
            <ui:define name="subtitulo">

            </ui:define>
            <ui:define name="breadcrumb-titulo">
                In√≠cio
            </ui:define>
            <ui:define name="breadcrumb-ativo">
                Inputs
            </ui:define>
            <ui:define name="content">
                <div class="col-sm-3">
                    <div class="form-group">
                        <p:outputLabel for="input" value="Input" />
                        <p:inputText id="input" placeholder="teste"  required="true" />
                    </div>
                </div>
                <div class="col-sm-3">
                    <div class="form-group">
                        <p:outputLabel for="ta" value="Text Area" /><br/>
                        <p:inputTextarea id="ta" placeholder="teste"  required="true" />
                    </div>
                </div>
                <div class="col-sm-3">
                    <div class="form-group">
                        <p:outputLabel value="oneMenu" />
                        <p:selectOneMenu value="#{testeMB.teste}"   filter="true">
                            <f:selectItem itemLabel="Teste" itemValue="1"/>
                            <f:selectItem itemLabel="Teste" itemValue="2"/>
                            <f:selectItem itemLabel="Teste" itemValue="3"/>
                            <f:selectItem itemLabel="Teste" itemValue="4"/>
                        </p:selectOneMenu>
                    </div>
                </div>
                <div class="col-sm-3">
                    <div class="form-group">
                        <p:outputLabel value="SelectBooleanButton"  /><br/>
                        <p:selectBooleanButton id="value1"  onLabel="Yes" offLabel="No" styleClass="btn btn-default" />
                    </div>
                </div>
                <div class="col-sm-3">
                    <p:outputLabel value="ManyCheckBox" />
                    <p:selectManyCheckbox  value="#{testeMB.teste}">
                        <f:selectItem itemLabel="Xbox One" itemValue="Xbox One" />
                        <f:selectItem itemLabel="PS4" itemValue="PS4" />
                        <f:selectItem itemLabel="Wii U" itemValue="Wii U" />
                    </p:selectManyCheckbox>
                </div>
                <div class="col-sm-12">
                    <div class="col-sm-3">
                        <div class="form-group">
                            <p:outputLabel value="AutoComplete" />
                            <p:autoComplete value="#{testeMB.teste}"   />
                        </div>
                    </div>
                    <div class="col-sm-3">
                        <div class="form-group">
                            <p:outputLabel value="Calendar" />
                            <p:calendar value="#{testeMB.teste}" showButtonPanel="true"  />
                        </div>
                    </div>

                    <div class="col-sm-3">
                        <div class="form-group">
                            <p:outputLabel value="SelectBooleanCheckbox" />
                            <br/>
                            <p:selectBooleanCheckbox value="" />
                        </div>
                    </div>
                    <div class="col-sm-3">
                        <p:outputLabel value="Spiner" /><br/>
                        <p:spinner value="#{testeMB.teste}"  />
                    </div>
                </div>
                <div class="col-sm-3">
                    <p:outputLabel  value="ManyButton" /><br/>
                    <p:selectManyButton value="#{testeMB.teste}" >
                        <f:selectItem itemLabel="b" itemValue="b" />
                        <f:selectItem itemLabel="u" itemValue="u" />
                        <f:selectItem itemLabel="i" itemValue="i" />
                    </p:selectManyButton>
                </div>
                <div class="col-sm-3">
                    <p:outputLabel  value="ListBox" />
                    <br/>
                    <p:selectOneListbox  value="#{testeMB.teste}">
                        <f:selectItem itemLabel="Option 1" itemValue="1" />
                        <f:selectItem itemLabel="Option 2" itemValue="2" />
                        <f:selectItem itemLabel="Option 3" itemValue="3" />
                    </p:selectOneListbox>
                </div>
                <div class="col-sm-3">
                    <p:outputLabel for="console" value="Console:" />
                    <p:selectOneRadio id="console" value="#{testeMB.teste}">
                        <f:selectItem itemLabel="Xbox One" itemValue="Xbox One" />
                        <f:selectItem itemLabel="PS4" itemValue="PS4" />
                        <f:selectItem itemLabel="Wii U" itemValue="Wii U" />
                    </p:selectOneRadio>
                </div>

                <div class="col-sm-2">
                    <p:outputLabel value="Text Slider" />
                    <p:inputText id="txt1"  />
                    <p:slider for="txt1" />
                </div>
                <div class="col-sm-2">
                    <p:outputLabel value="Switch" /><br/>
                    <p:inputSwitch value="" />
                </div>
                <div class="col-sm-5">
                    <p:outputLabel value="fileUpload" /><br/>
                    <p:fileUpload />
                </div>
                <div class="col-sm-2">
                    <p:outputLabel value="Calendar" /><br/>
                    <p:calendar showButtonPanel="true" />
                </div>
            </ui:define>

        </ui:composition>

    </body>
</html>
